server:
  port: 9000
spring:
  application:
    name: "cards"
  datasource:
#     url: jdbc:h2:mem:test
#     driver-class-name: org.h2.Driver
#     username: sa
#     password: ''
      url: jdbc:mysql://localhost:3317/cardsdb
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
  config:
    import:
      - "optional:configserver:http://localhost:8071/"
  rabbitmq:
      host: "localhost"
      port: 5672
      username: "guest"
      password: "guest"
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
      
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka"
info:
  app:
    name: "cards"
    description: "Microservizio che gestisce le cards"
    version: "1.0.0"